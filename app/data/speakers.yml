- name: "Hsing-Hui Hsu"
  headshot: "Hsing-Hui-Hsu.jpg"
  title: "To feel or not to feel; that is the question"
  bio:
    ""
  abstract:
    "In the tech industry and especially in the open source community, there are many frustrations and problems that everyone experiences. It is no secret, however, that these problems are not evenly distributed. Those who tend to be underrepresented in the industry find their feelings of marginalization are compounded by behavior that has come to be viewed as the norm. And while it is also no secret that speaking out about these issues can in itself be a problem it is not as simple as it seems. Will standing up to injustice harm your career? Are harassment and *-ism just something you should expect? Is there a certain initiation/hazing period that you have to simply suffer through before you can be taken seriously? Do certain marginalized subgroups have it worse than others, and does what does that mean for those who don't have it the worst? In this talk, we'll take a deep dive into the many not-often-discussed nuances of a widely-known problem."
  handle: "SoManyHs"
- name: "Isaac Z Schlueter"
  headshot: "isaac-schlueter.jpg"
  title: "Non-Violent Communication for Fun, Profit, and Self Defense"
  bio:
    "You might know Isaac from such open source software communities as Node.js and npm. Having transitioned from programming computers full time to managing people in the last few years, he's been pretty interested in feelings as well. Also he makes jokes on Twitter sometimes."
  abstract:
    "Managing open source projects exposes a maintainer to the vagaries of the internet. For all the joy and convenience that a bit of technology may bring to its users, users typically show up when they are in an unhappy place, and the job of the maintainer can quickly become an overwhelming source of stress and burnout.
    </p><p>
    This talk will introduce Non-Violent Communication as a toolkit for helping users at their worst, and also prevent the flood of bad vibes from becoming a source of toxicity. By exposing our vulnerability in a direct and honest way, we can turn conversations away from blame and antagonism, towards meaningful connection and opportunities for growth and collaboration. Open Source is a social machine, and compassion helps keep the gears from grinding to a halt."
  handle: "izs"
  website: "http://blog.izs.me"
- name: "Jacob Kaplan-Moss"
  headshot: "jkm.jpg"
  title: "What part of '... for life' don't you understand?"
  bio:
    "In 2005 Jacob joined the Lawrence Journal-World, a locally-owned newspaper in Lawrence, Kansas, and helped develop and eventually open source Django. He later founded the Django Software Foundation and served as its president for several terms. Today, Jacob is the Director of Security at Heroku."
  abstract:
    "When we released Django, we took our structure from the Python community, appointing Adrian and me as 'Benevolent Dictators for Life'. Turns out, '... for life' is a pretty long time — who knew — and this role turned out not to be sustainable.
    </p><p>
    About a year and a half ago we resigned, and Django transitioned to a completely community-run project.
    </p><p>
    This is a story about this journey: how I became a BDFL, what worked and didn't about that, how I burnt out and 'retired' — and what I've been doing in open source since."
